<!DOCTYPE html>
<html lang="en">

<head>

    <title>Javascript Demos</title>


</head>

<body>
    <h1>Output on Console</h1>


    <script>

        function findDistance(p1, p2) {
            var d = p1.distance(p2);
            console.log('distance between ' + p1 + ' and ' + p2 + ' is ' + d);
        }

        function Point(x, y) {
            

            this.x = x; //now p1 has a field x
            this.y = y; //looks like I have a point object
        }


        Point.prototype.show = function () {
                //this refers to caller context
                console.log(this.toString());
        };

        Point.prototype.toString = function () {
                return 'Point(' + this.x + "," + this.y + ")";
        };

        Point.prototype.distance = function (p2) {
                var dx = p2.x - this.x;
                var dy = p2.y - this.y;

                return Math.sqrt(dx * dx + dy * dy);

        };

            
        

        
        var pt= new Point(3,4); //allocate memory
        
        var origin=new Point(0,0);
        origin.toString=function(){ return "ORIGIN"};


        

        findDistance(pt, origin);

        findDistance(origin, pt);


    </script>
</body>

</html>
