<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Javascript Demos</title>

    
</head>
<body>
    <h1>Output on Console</h1>

    
    <script>
        
        function avg(x,y){
            return (x+y)/2;
        }
       
        console.log('avg(2,9)',avg(2,9));
        console.log('avg(5,9)',avg(5,9));
        console.log('avg(2,9,11,8,4)',avg(2,9,11,8,4));
        console.log('avg(2)',avg(2));
            
    </script>
</body>
</html>
