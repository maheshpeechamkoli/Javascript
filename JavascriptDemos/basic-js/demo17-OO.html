<!DOCTYPE html>
<html lang="en">

<head>

    <title>Javascript Demos</title>


</head>

<body>
    <h1>Output on Console</h1>


    <script>

        function findDistance(p1, p2) {
            var d = p1.distance(p2);
            console.log('distance between ' + p1 + ' and ' + p2 + ' is ' + d);
        }
        function createPoint(x, y) {
            

            this.x = x; //now p1 has a field x
            this.y = y; //looks like I have a point object

            this.show = function () {
                //this refers to caller context
                console.log(this.toString());
            };

            this.toString = function () {
                return 'Point(' + this.x + "," + this.y + ")";
            };

            this.distance = function (p2) {
                var dx = p2.x - this.x;
                var dy = p2.y - this.y;

                return Math.sqrt(dx * dx + dy * dy);

            }

            
        }

        
        var pt= new Object(); //allocate memory
        pt.init=createPoint;  //associate memory initializer
        pt.init(3,4); // call memory initializer
        //now my object is ready
        findDistance(pt,{x:0,y:0});
        

        var origin=new createPoint(0,0);



        

        findDistance(pt, origin);

        findDistance(origin, pt);


    </script>
</body>

</html>
