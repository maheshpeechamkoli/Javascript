<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Javascript Demos</title>

    
</head>
<body>
    <h1>Output on Console</h1>

    
    <script>

       var p1=new Object(); //an object is created

       p1.x=3; //now p1 has a field x
       p1.y=4; //looks like I have a point object

       function printPoint(p){
           console.log('Point('+p.x+","+p.y+")");
       }

       printPoint(p1);

       //javascript objects are dictionary
       var p2=new Object();
       p2['x']=5;
       p2['y']=4;

       printPoint(p2);


       var p3={} ; //same as var p3=new Object();
       p3.x=5;
       p3['y']=7;
       printPoint(p3);

       //Javascript Object Notation
       var p4={
            x:7,
            y:8
       };

       printPoint(p4);




    </script>
</body>
</html>
