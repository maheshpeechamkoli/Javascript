<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Javascript Demos</title>

    
</head>
<body>
    <h1>Output on Console</h1>

    
    <script>

       var p1=new Object(); //an object is created

       p1.x=3; //now p1 has a field x
       p1.y=4; //looks like I have a point object

       p1.show=function (){
           //this refers to caller context
           console.log(this.toString());
       };

       p1.toString=function(){
           return 'Point('+this.x+","+this.y+")";
       };

       p1.distance=function(p2){
           var dx=p2.x-this.x;
           var dy=p2.y-this.y;

           return Math.sqrt(dx*dx+dy*dy);

       }

       var origin={x:0,y:0};


       function findDistance(p1,p2){
           var d=p1.distance(p2);
           console.log('distance between '+p1+' and '+p2+' is '+d);
       }

       findDistance(p1,origin);

       findDistance(origin,p1);
       

    </script>
</body>
</html>
