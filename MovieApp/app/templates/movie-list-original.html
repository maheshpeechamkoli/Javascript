<welcome></welcome>

<div welcome >
    <h2>I am a child header</h2>
</div>



<!-- welcome -->

<input type='checkbox' ng-model='hideImage' /> Hide Images
| Order By 
<select ng-model='orderField'>
    <option selected value='Title' >Title</option>
    <option value='Year'>Year</option>
    <option value='-imdbRating' >Rating</option>
</select>
<input type='checkbox' ng-model='reverseSort' /> Reverse
| <input type='search' placeholder='Search Within Result' class='' ng-model='searchTerm' />
<table class='table-mode table table-condensed table-responsive table-hover table-striped'>
    <thead class='thead-inverse inverse'>
        <tr>
            <th ng-if='!hideImage'>
                Poster
                <!--
                <a href="#" class='btn btn-sm btn-primary' 
                    ng-class='{"disable-link": imageSize<=10}'
                    ng-click='changeSize(-10)'>
                        <i class="fa fa-arrow-down" aria-hidden="true"></i>
                </a>
                -->
                <button ng-click='changeSize(-10)' ng-disabled="imageSize<=10" class='btn btn-sm btn-danger'>
                    <i class="fa fa-arrow-down" aria-hidden="true"></i>
                </button>

                <a href="#" class='btn btn-sm btn-primary' ng-class='{"disable-link": imageSize>=100}' ng-click='changeSize(10)'>
                    <i class="fa fa-arrow-up" aria-hidden="true"></i>
                </a>

            </th>
            <th>Title</th>
            <th>Rating</th>
            <th></th>
        </tr>
    </thead>
    <tbody>

        <tr ng-repeat="movie in movies|filter:searchTerm|orderBy:orderField:reverseSort">
            
                <td ng-if='!hideImage'>
                    <img ng-src='{{movie.Poster}}' width='{{imageSize}}%' />
                </td>
                <td>{{movie.Title}}</td>
                <td>{{movie.imdbRating}}</td>
            <td>
                    <a 
                    href='#!/movie/details/{{movie.imdbID}}'
                    class='btn btn-sm btn-primary'>
                        Details
                    </a>
            </td>
        </tr>

    </tbody>
</table>


<p>Total Movies : {{movies.length}}</p>
